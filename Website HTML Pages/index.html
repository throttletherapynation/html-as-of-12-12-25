r-panel::before {\n  content: \&quot;\&quot;;\n  position: absolute;\n  inset: -18%;\n  border-radius: inherit;\n  background: radial-gradient(\n    circle at top left,\n    rgba(255, 0, 125, 0.55),\n    rgba(0, 198, 255, 0.45),\n    transparent 70%\n  );\n  filter: blur(42px);\n  opacity: 0.75;\n  z-index: -1;\n}\n\n/* Top row (logo + CTA) */\n.ttn-footer-top {\n  display: flex;\n  flex-wrap: wrap;\n  gap: 1.75rem;\n  justify-content: space-between;\n  align-items: center;\n  margin-bottom: 2rem;\n}\n\n.ttn-footer-logo-group { display: flex; align-items: center; gap: 1rem; }\n\n.ttn-footer-logo {\n  width: 90px;\n  height: 90px;\n  border-radius: 999px;\n  overflow: hidden;\n  border: 2px solid rgba(255,255,255,0.45);\n  box-shadow: 0 0 24px rgba(255, 0, 125, 0.4);\n  background: #020309;\n}\n\n.ttn-footer-logo img { width: 100%; height: 100%; object-fit: cover; }\n\n.ttn-footer-logo-text {\n  font-size: 0.8rem;\n  letter-spacing: 0.24em;\n  text-transform: uppercase;\n  color: #b8c5e6;\n}\n\n.ttn-footer-tagline {\n  font-family: &#39;Rock Salt&#39;, system-ui;\n  font-size: 1.3rem;\n  color: #ff007d;\n  margin: 0;\n}\n\n/* Buttons (CTA) */\n.ttn-footer-cta-row { display: flex; flex-wrap: wrap; gap: 0.9rem; }\n\n.ttn-footer-btn-primary,\n.ttn-footer-pill {\n  display: inline-flex;\n  align-items: center;\n  justify-content: center;\n  gap: 0.5rem;\n  padding: 0.8rem 1.8rem;\n  border-radius: 999px;\n  font-family: &#39;Michroma&#39;, system-ui, sans-serif;\n  text-transform: uppercase;\n  letter-spacing: 0.18em;\n  font-size: 0.8rem;\n  text-decoration: none;\n  border: none;\n  cursor: pointer;\n  white-space: nowrap;\n}\n\n.ttn-footer-btn-primary {\n  background-image: linear-gradient(135deg, #ff007d, #ff6a00);\n  color: #ffffff;\n  box-shadow: 0 10px 30px rgba(255, 90, 150, 0.5);\n  transition: transform 0.15s ease-out, box-shadow 0.15s ease-out, filter 0.15s ease-out;\n}\n\n.ttn-footer-btn-primary:hover {\n  transform: translateY(-1px);\n  filter: brightness(1.08);\n  box-shadow: 0 16px 40px rgba(255, 90, 150, 0.65);\n}\n\n.ttn-footer-pill {\n  border: 1.5px solid #00c6ff;\n  background: rgba(5,8,20,0.7);\n  color: #f7f8ff;\n  transition: background 0.15s ease-out, box-shadow 0.15s ease-out, border-color 0.15s ease-out;\n}\n\n.ttn-footer-pill--pink { border-color: #ff007d; }\n.ttn-footer-pill--orange { border-color: #ff6a00; }\n\n.ttn-footer-pill:hover {\n  background: rgba(8, 20, 40, 0.95);\n  box-shadow: 0 0 18px rgba(0, 198, 255, 0.45);\n}\n\n/* Middle grid: nav columns */\n.ttn-footer-grid {\n  display: grid;\n  gap: 1.8rem;\n  margin-bottom: 1.8rem;\n  font-size: 0.86rem;\n}\n\n.ttn-footer-col-title {\n  font-family: &#39;Rock Salt&#39;, system-ui;\n  font-size: 1rem;\n  color: #ff007d;\n  margin: 0 0 0.6rem;\n}\n\n.ttn-footer-list { list-style: none; padding: 0; margin: 0; }\n.ttn-footer-list li + li { margin-top: 0.35rem; }\n\n.ttn-footer-link {\n  color: #b8c5e6;\n  text-decoration: none;\n  letter-spacing: 0.06em;\n  text-transform: uppercase;\n}\n.ttn-footer-link:hover { color: #ffffff; }\n\n/* SOCIAL BAR */\n.ttn-footer-social {\n  display: flex;\n  flex-wrap: wrap;\n  gap: 0.6rem;\n  align-items: center;\n  justify-content: flex-start;\n  margin-bottom: 1.4rem;\n  font-size: 0.8rem;\n}\n\n.ttn-footer-social-label {\n  text-transform: uppercase;\n  letter-spacing: 0.18em;\n  color: #8d96b5;\n  margin-right: 0.4rem;\n}\n\n.ttn-social-btn {\n  display: inline-flex;\n  align-items: center;\n  justify-content: center;\n  gap: 0.4rem;\n  padding: 0.45rem 0.9rem;\n  border-radius: 999px;\n  border: 1px solid rgba(255,255,255,0.35);\n  background: rgba(5,8,20,0.85);\n  text-decoration: none;\n  font-size: 0.75rem;\n  text-transform: uppercase;\n  letter-spacing: 0.14em;\n  color: #f7f8ff;\n  transition: background 0.15s ease-out, box-shadow 0.15s ease-out, transform 0.15s ease-out;\n}\n\n.ttn-social-btn--tiktok { border-color: #ff007d; }\n.ttn-social-btn--instagram { border-color: #ff6a00; }\n.ttn-social-btn--facebook n&gt;Email&lt;/span&gt;\n        &lt;/a&gt;\n      &lt;/div&gt;\n\n      &lt;!-- BOTTOM LINE --&gt;\n      &lt;div class=\&quot;ttn-footer-bottom\&quot;&gt;\n        &lt;span&gt;Ride. Heal. Belong.™ &amp;nbsp;•&amp;nbsp; One Nation. All Throttle.&lt;/span&gt;\n        &lt;span&gt;© &lt;span id=\&quot;ttn-footer-year\&quot;&gt;&lt;/span&gt; Throttle Therapy Nation™. All Rights Reserved.&lt;/span&gt;\n      &lt;/div&gt;\n\n    &lt;/div&gt;\n  &lt;/div&gt;\n&lt;/footer&gt;\n\n&lt;script&gt;\n(function () {\n  var yearEl = document.getElementById(&#39;ttn-footer-year&#39;);\n  if (yearEl) yearEl.textContent = new Date().getFullYear();\n})();\n&lt;/script&gt;\n&lt;!-- END TTN GLOBAL FOOTER BLOCK --&gt;\n&quot;],&quot;desktop&quot;:[0,{&quot;top&quot;:[0,0],&quot;left&quot;:[0,0],&quot;width&quot;:[0,1224],&quot;height&quot;:[0,692]}],&quot;settings&quot;:[0,{&quot;styles&quot;:[0,{}]}]}],&quot;zs5nYz&quot;:[0,{&quot;type&quot;:[0,&quot;GridEmbed&quot;],&quot;mobile&quot;:[0,{&quot;top&quot;:[0,0],&quot;left&quot;:[0,0],&quot;width&quot;:[0,328],&quot;height&quot;:[0,9103]}],&quot;content&quot;:[0,&quot;&lt;!-- TTN MAIN HOMEPAGE – ONE-BLOCK FULL LAYOUT --&gt;\n&lt;style&gt;\n@import url(&#39;https://fonts.googleapis.com/css2?family=Michroma&amp;family=Rock+Salt&amp;display=swap&#39;);\n\n/* THEME TOKENS */\n.ttn-theme {\n  --ttn-bg-page: #050814;\n  --ttn-bg-card-top: #081220;\n  --ttn-bg-card-bottom: #02101f;\n\n  --ttn-pink: #ff007d;\n  --ttn-orange: #ff6a00;\n  --ttn-blue: #00c6ff;\n\n  --ttn-text: #f7f8ff;\n  --ttn-text-soft: #b8c5e6;\n  --ttn-text-muted: #8d96b5;\n\n  --ttn-shadow-soft: 0 26px 60px rgba(0, 0, 0, 0.6);\n}\n\n/* PAGE WRAPPER */\n.ttn-theme {\n  background: radial-gradient(circle at top, #0c1224 0, #050814 55%, #02040a 100%);\n  color: var(--ttn-text);\n  font-family: &#39;Michroma&#39;, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;\n  padding: 3rem 1.25rem 4rem;\n}\n\n.ttn-shell {\n  max-width: 1200px;\n  margin: 0 auto;\n}\n\n/* LOGO ROW */\n.ttn-logo-row {\n  display: inline-flex;\n  align-items: center;\n  gap: 1rem;\n  margin-bottom: 0.9rem;\n}\n\n.ttn-logo-mark {\n  width: 120px;\n  height: 120px;\n  border-radius: 999px;\n  overflow: hidden;\n  border: 2px solid rgba(255,255,255,0.45);\n  box-shadow: 0 0 28px rgba(255, 0, 125, 0.4);\n  background: #020309;\n}\n\n.ttn-logo-mark img {\n  width: 100%;\n  height: 100%;\n  object-fit: cover;\n  display: block;\n}\n\n.ttn-logo-text {\n  font-size: 0.9rem;\n  letter-spacing: 0.24em;\n  text-transform: uppercase;\n  color: var(--ttn-text-soft);\n}\n\n/* HERO TEXT */\n.ttn-kicker {\n  text-transform: uppercase;\n  letter-spacing: 0.22em;\n  font-size: 0.8rem;\n  color: var(--ttn-text-muted);\n  margin-bottom: 0.25rem;\n}\n\n.ttn-hero-heading {\n  font-family: &#39;Rock Salt&#39;, system-ui;\n  font-size: clamp(2.2rem, 3.4vw, 3rem);\n  color: var(--ttn-pink);\n  margin: 0 0 0.5rem;\n  line-height: 1.2;\n}\n\n.ttn-hero-support {\n  font-size: 1rem;\n  letter-spacing: 0.18em;\n  text-transform: uppercase;\n  color: var(--ttn-text-soft);\n  margin: 0 0 0.8rem;\n}\n\n.ttn-hero-sub {\n  font-size: clamp(1rem, 1.05vw, 1.15rem);\n  line-height: 1.65;\n  color: var(--ttn-text-soft);\n  max-width: 720px;\n}\n\n.ttn-hero-sub strong {\n  color: var(--ttn-blue);\n}\n\n.ttn-underline {\n  width: 140px;\n  height: 3px;\n  border-radius: 999px;\n  background: linear-gradient(90deg, var(--ttn-pink), var(--ttn-blue));\n  margin-top: 0.75rem;\n}\n\n/* HERO LAYOUT */\n.ttn-hero-layout {\n  display: grid;\n  gap: 2rem;\n  align-items: center;\n  margin-bottom: 3rem;\n}\n\n/* HERO MEDIA (ACTION COLLAGE + STRONG GLOW) */\n.ttn-hero-media {\n  position: relative;\n  border-radius: 28px;\n  overflow: hidden;\n  border: 1px solid rgba(255,255,255,0.18);\n  box-shadow: 0 0 40px rgba(255, 0, 125, 0.6);\n  min-height: 260px;\n  background:\n    radial-gradient(circle at top, rgba(255,0,125,0.2), transparent 55%),\n    linear-gradient(to bottom, #070f1c, #02040a);\n}\n\n/* Big neon backing glow */\n.ttn-hero-media::before {\n  content: \&quot;\&quot;;\n  position: absolute;\n  inset: -20%;\n  border-radius: 40px;\n  background: radial-gradient(\n    circle at top left,\n    rgba(255, 0, 125, 0.8),\n    rgba(0, 198, 255, 0.6),\n    transparent 70%\n  );\n  filter: blur(40px);\n  opacity: 0.95;\n  z-index: 0;\n}\n\n.ttn-hero-media img {\n  position: relative;\n  z-index: 1;\n  width: 100%;\n  height: 100%;\n  object-fit: cover;\n  display: block;\n  mix-blend-mode: screen;\n  opacity: 0.9;\n}\n\n.ttn-hero-media-overlay {\n  position: absolute;\n  inset: 0;\n  z-index: 2;\n  background: radial-gradient(circle at bottom right, rgba(0,198,255,0.22), transparent 55%);\n}\n\n/* CTAs */\n.ttn-hero-ctas {\n  margin-top: 1.5rem;\n  display: flex;\n  flex-wrap: wrap;\n  gap: 0.9rem;\n}\n\n.ttn-btn-primary,\n.ttn-pill-outline {\n  display: inline-flex;\n  align-items: center;\n  justify-content: center;\n  gap: 0.5rem;\n  padding: 0.85rem 2.1rem;\n  border-radius: 999px;\n  font-family: &#39;Michroma&#39;, system-ui, sans-serif;\n  text-transform: uppercase;\n  letter-spacing: 0.18em;\n  font-size: 0.9rem;\n  text-decoration: none;\n  border: none;\n  cursor: pointer;\n}\n\n/* Glow redirect button */\n.ttn-btn-primary {\n  background-image: linear-gradient(135deg, var(--ttn-pink), var(--ttn-orange));\n  color: #ffffff;\n  box-shadow: 0 10px 30px rgba(255, 90, 150, 0.5);\n  transition: transform 0.15s ease-out, box-shadow 0.15s ease-out, filter 0.15s ease-out;\n}\n\n.ttn-btn-primary:hover {\n  transform: translateY(-1px);\n  filter: brightness(1.08);\n  box-shadow: 0 16px 40px rgba(255, 90, 150, 0.65);\n}\n\n/* Pill buttons (secondary) */\n.ttn-pill-outline {\n  border: 1.5px solid var(--ttn-blue);\n  background: rgba(5,8,20,0.7);\n  color: var(--ttn-text);\n  transition: background 0.15s ease-out, box-shadow 0.15s ease-out, border-color 0.15s ease-out;\n}\n\n.ttn-pill-outline--pink { border-color: var(--ttn-pink); }\n.ttn-pill-outline--orange { border-color: var(--ttn-orange); }\n\n.ttn-pill-outline:hover {\n  background: rgba(8, 20, 40, 0.95);\n  box-shadow: 0 0 18px rgba(0, 198, 255, 0.45);\n}\n\n/* SECTION HEADERS */\n.ttn-section {\n  margin-top: 3rem;\n}\n\n.ttn-section-header {\n  margin-bottom: 1.5rem;\n}\n\n.ttn-section-label {\n  text-transform: uppercase;\n  letter-spacing: 0.22em;\n  font-size: 0.8rem;\n  color: var(--ttn-text-muted);\n  margin-bottom: 0.4rem;\n}\n\n.ttn-section-title {\n  font-family: &#39;Rock Salt&#39;, system-ui;\n  font-size: clamp(1.6rem, 2.2vw, 2rem);\n  color: var(--ttn-pink);\n  margin: 0;\n}\n\n/* LANE CARDS */\n.ttn-card-row {\n  display: grid;\n  gap: 1.5rem;\n}\n\n.ttn-card {\n  background:\n    radial-gradient(circle at top left, rgba(0, 198, 255, 0.18), transparent 55%),\n    linear-gradient(to bottom, var(--ttn-bg-card-top), var(--ttn-bg-card-bottom));\n  border-radius: 26px;\n  box-shadow: var(--ttn-shadow-soft);\n  padding: 1.7rem 1.6rem 1.6rem;\n  border: 1px solid rgba(255, 255, 255, 0.05);\n  display: flex;\n  flex-direction: column;\n  min-height: 100%;\n}\n\n.ttn-card-kicker {\n  text-transform: uppercase;\n  letter-spacing: 0.18em;\n  font-size: 0.75rem;\n  color: var(--ttn-text-muted);\n  margin-bottom: 0.35rem;\n}\n\n.ttn-card-heading {\n  font-family: &#39;Rock Salt&#39;, system-ui;\n  font-size: 1.2rem;\n  color: var(--ttn-pink);\n  margin: 0 0 0.6rem;\n  line-height: 1.3;\n}\n\n.ttn-card-body {\n  font-size: 0.95rem;\n  line-height: 1.6;\n  color: var(--ttn-text-soft);\n  flex: 1;\n}\n\n/* TEXT CTA */\n.ttn-link-cta {\n  margin-top: 1.25rem;\n  display: inline-flex;\n  align-items: center;\n  gap: 0.35rem;\n  text-transform: uppercase;\n  letter-spacing: 0.18em;\n  font-size: 0.8rem;\n  color: var(--ttn-text);\n  text-decoration: none;\n}\n\n.ttn-link-cta span:last-child {\n  transition: transform 0.18s ease-out;\n}\n\n.ttn-link-cta:hover span:last-child {\n  transform: translateX(3px);\n}\n\n/* REDIRECT TILES */\n.ttn-redirect-grid {\n  display: grid;\n  gap: 1.4rem;\n}\n\n.ttn-redirect-card {\n  background:\n    radial-gradient(circle at top, rgba(255,0,125,0.22), transparent 55%),\n    linear-gradient(to bottom, #070f1c, #030711);\n  border-radius: 24px;\n  padding: 1.4rem 1.5rem 1.5rem;\n  border: 1px solid rgba(255, 255, 255, 0.06);\n  display: flex;\n  flex-direction: column;\n  min-height: 100%;\n}\n\n.ttn-redirect-label {\n  text-transform: uppercase;\n  letter-spacing: 0.18em;\n  font-size: 0.72rem;\n  color: var(--ttn-text-muted);\n  margin-bottom: 0.25rem;\n}\n\n.ttn-redirect-heading {\n  font-family: &#39;Rock Salt&#39;, system-ui;\n  font-size: 1.05rem;\n  color: var(--ttn-pink);\n  margin: 0 0 0.5rem;\n}\n\n.ttn-redirect-body {\n  font-size: 0.9rem;\n  line-height: 1.55;\n  color: var(--ttn-text-soft);\n  flex: 1;\n}\n\n/* BANDS */\n.ttn-band {\n  margin-top: 3rem;\n  padding: 2rem 1.8rem;\n  border-radius: 28px;\n  border: 1px solid rgba(255, 255, 255, 0.06);\n  box-shadow: var(--ttn-shadow-soft);\n  background:\n    radial-gradient(circle at top left, rgba(0, 198, 255, 0.18), transparent 55%),\n    linear-gradient(to bottom, #070f1c, #02040a);\n}\n\n.ttn-band-heading {\n  font-family: &#39;Rock Salt&#39;, system-ui;\n  font-size: clamp(1.5rem, 2vw, 1.8rem);\n  color: var(--ttn-pink);\n  margin: 0 0 0.75rem;\n}\n\n.ttn-band-body {\n  font-size: 0.98rem;\n  line-height: 1.7;\n  color: var(--ttn-text-soft);\n  max-width: 900px;\n}\n\n.ttn-band-links {\n  margin-top: 1.25rem;\n  display: flex;\n  flex-wrap: wrap;\n  gap: 0.75rem;\n}\n\n/* FOOTER CTA */\n.ttn-footer-cta {\n  margin-top: 3.5rem;\n  padding-top: 2.5rem;\n  border-top: 1px solid rgba(255, 255, 255, 0.08);\n  text-align: center;\n}\n\n.ttn-footer-cta-heading {\n  font-family: &#39;Rock Salt&#39;, system-ui;\n  font-size: clamp(1.4rem, 2vw, 1.7rem);\n  color: var(--ttn-pink);\n  margin: 0 0 0.7rem;\n}\n\n.ttn-footer-cta-text {\n  font-size: 0.95rem;\n  line-height: 1.6;\n  color: var(--ttn-text-soft);\n  max-width: 680px;\n  margin: 0 auto 1.5rem;\n}\n\n.ttn-footer {\n  margin-top: 1.5rem;\n  font-size: 0.8rem;\n  color: var(--ttn-text-muted);\n  text-align: center;\n}\n\n/* UNIVERSAL GLOW FOR BOXES (NOT LOGO) */\n.ttn-glow {\n  position: relative;\n  z-index: 1;\n}\n\n.ttn-glow::before {\n  content: \&quot;\&quot;;\n  position: absolute;\n  inset: -15%;\n  border-radius: inherit;\n  background: radial-gradient(\n    circle at top left,\n    rgba(255, 0, 125, 0.5),\n    rgba(0, 198, 255, 0.4),\n    transparent 70%\n  );\n  filter: blur(40px);\n  opacity: 0.8;\n  z-index: -1;\n}\n\n/* RESPONSIVE RULES */\n@media (max-width: 768px) {\n  .ttn-theme {\n    padding: 2.5rem 1rem 3rem;\n  }\n\n  .ttn-hero-layout {\n    grid-template-columns: minmax(0, 1fr);\n  }\n\n  .ttn-logo-row {\n    gap: 0.75rem;\n  }\n\n  .ttn-logo-mark {\n    width: 100px;\n    height: 100px;\n  }\n\n  .ttn-hero-ctas {\n    flex-direction: column;\n    align-items: stretch;\n  }\n\n  .ttn-btn-primary,\n  .ttn-pill-outline {\n    width: 100%;\n    text-align: center;\n  }\n\n  .ttn-card-row,\n  .ttn-redirect-grid {\n    grid-template-columns: minmax(0, 1fr);\n  }\n\n  .ttn-band {\n    padding: 1.8rem 1.4rem;\n  }\n}\n\n@media (min-width: 769px) and (max-width: 1024px) {\n  .ttn-hero-layout {\n    grid-template-columns: minmax(0, 1.5fr) minmax(0, 1.2fr);\n  }\n\n  .ttn-card-row,\n  .ttn-redirect-grid {\n    grid-template-columns: repeat(2, minmax(0, 1fr));\n  }\n}\n\n@media (min-width: 1025px) {\n  .ttn-hero-layout {\n    grid-template-columns: minmax(0, 2.1fr) minmax(0, 1.5fr);\n  }\n\n  .ttn-card-row {\n    grid-template-columns: repeat(4, minmax(0, 1fr));\n  }\n\n  .ttn-redirect-grid {\n    grid-template-columns: repeat(4, minmax(0, 1fr));\n  }\n}\n&lt;/style&gt;\n\n&lt;div class=\&quot;ttn-theme\&quot;&gt;\n  &lt;div class=\&quot;ttn-shell\&quot;&gt;\n\n    &lt;!-- HERO --&gt;\n    &lt;section class=\&quot;ttn-hero-layout\&quot;&gt;\n      &lt;div&gt;\n        &lt;div class=\&quot;ttn-logo-row\&quot;&gt;\n          &lt;div class=\&quot;ttn-logo-mark\&quot;&gt;\n            &lt;img src=\&quot;https://cdn.shopify.com/s/files/1/0762/8632/8889/files/B82B5A17-9B9B-4EC7-8E6B-CC65E3E5ECEE_4_5005_c.jpg?v=1765151384\&quot; alt=\&quot;Throttle Therapy Nation logo\&quot; /&gt;\n          &lt;/div&gt;\n          &lt;div class=\&quot;ttn-logo-text\&quot;&gt;\n            Throttle Therapy Nation™\n          &lt;/div&gt;\n        &lt;/div&gt;\n\n        &lt;div class=\&quot;ttn-kicker\&quot;&gt;Built by riders, families &amp;amp; parks who needed something better&lt;/div&gt;\n\n        &lt;h1 class=\&quot;ttn-hero-heading\&quot;&gt;\n          Ride. Heal. Belong.\n        &lt;/h1&gt;\n        &lt;p class=\&quot;ttn-hero-support\&quot;&gt;\n          One Nation. All Throttle.\n        &lt;/p&gt;\n\n        &lt;p class=\&quot;ttn-hero-sub\&quot;&gt;\n          Throttle Therapy Nation™ was shaped by riders, families, parks, builders, and educators who were tired of\n          guessing. Together, we’re mapping the chaos, telling the truth, and making it easier for the next crew to\n          show up ready, ride safer, and actually enjoy the mountains again.\n        &lt;/p&gt;\n\n        &lt;div class=\&quot;ttn-underline\&quot;&gt;&lt;/div&gt;\n\n        &lt;div class=\&quot;ttn-hero-ctas\&quot;&gt;\n          &lt;!-- Primary redirect (section jump) --&gt;\n          &lt;a href=\&quot;#ttn-lanes\&quot; class=\&quot;ttn-btn-primary\&quot;&gt;\n            &lt;span&gt;Choose Your Lane&lt;/span&gt;&lt;span&gt;➜&lt;/span&gt;\n          &lt;/a&gt;\n\n          &lt;!-- Secondary actions (non-glow) --&gt;\n          &lt;a href=\&quot;https://throttletherapynation.com/join-the-nation\&quot; class=\&quot;ttn-pill-outline ttn-pill-outline--pink\&quot; target=\&quot;_top\&quot;&gt;\n            Join the Nation\n          &lt;/a&gt;\n\n          &lt;a href=\&quot;https://shop.throttletherapynation.com/\&quot; class=\&quot;ttn-pill-outline ttn-pill-outline--orange\&quot; target=\&quot;_top\&quot;&gt;\n            Shop TTN™\n          &lt;/a&gt;\n        &lt;/div&gt;\n      &lt;/div&gt;\n\n      &lt;div&gt;\n        &lt;div class=\&quot;ttn-hero-media\&quot;&gt;\n          &lt;img src=\&quot;https://cdn.shopify.com/s/files/1/0762/8632/8889/files/ttn-action-collage.webp?v=1764916803\&quot; alt=\&quot;Throttle Therapy Nation riders and families in action\&quot; /&gt;\n          &lt;div class=\&quot;ttn-hero-media-overlay\&quot;&gt;&lt;/div&gt;\n        &lt;/div&gt;\n      &lt;/div&gt;\n    &lt;/section&gt;\n\n    &lt;!-- CHOOSE YOUR LANE --&gt;\n    &lt;section id=\&quot;ttn-lanes\&quot; class=\&quot;ttn-section\&quot;&gt;\n      &lt;div class=\&quot;ttn-section-header\&quot;&gt;\n        &lt;div class=\&quot;ttn-section-label\&quot;&gt;Start here&lt;/div&gt;\n        &lt;h2 class=\&quot;ttn-section-title\&quot;&gt;Choose Your Lane&lt;/h2&gt;\n        &lt;div class=\&quot;ttn-underline\&quot;&gt;&lt;/div&gt;\n      &lt;/div&gt;\n\n      &lt;div class=\&quot;ttn-card-row\&quot;&gt;\n        &lt;!-- Riders &amp; Families --&gt;\n        &lt;article class=\&quot;ttn-card ttn-glow\&quot;&gt;\n          &lt;div class=\&quot;ttn-card-kicker\&quot;&gt;For Riders &amp;amp; Families&lt;/div&gt;\n          &lt;h3 class=\&quot;ttn-card-heading\&quot;&gt;New to Throttle Therapy?&lt;/h3&gt;\n          &lt;p class=\&quot;ttn-card-body\&quot;&gt;\n            You’re not the only one figuring this out. Riders and families all over the country helped us build a\n            plain-language starting point so you don’t have to learn everything the hard way. We’ll walk with you\n            through expectations, safety, and how to keep the ride fun for every person in your crew.\n          &lt;/p&gt;\n          &lt;a href=\&quot;https://throttletherapynation.com/ttn-national-rider-education-center\&quot; class=\&quot;ttn-link-cta\&quot; target=\&quot;_top\&quot;&gt;\n            &lt;span&gt;Explore Rider Education&lt;/span&gt;&lt;span&gt;➜&lt;/span&gt;\n          &lt;/a&gt;\n        &lt;/article&gt;\n\n        &lt;!-- Parks &amp; Destinations --&gt;\n        &lt;article class=\&quot;ttn-card ttn-glow\&quot;&gt;\n          &lt;div class=\&quot;ttn-card-kicker\&quot;&gt;For Parks &amp;amp; Destinations&lt;/div&gt;\n          &lt;h3 class=\&quot;ttn-card-heading\&quot;&gt;Hosting the Nation?&lt;/h3&gt;\n          &lt;p class=\&quot;ttn-card-body\&quot;&gt;\n            Park owners, trail teams, and local leaders helped us shape a better way to communicate risk, rules, and\n            expectations at the gate. If you’re carrying the weight of everyone’s good time and safety, we’re building\n            tools and standards so you don’t have to carry it alone.\n          &lt;/p&gt;\n          &lt;a href=\&quot;https://throttletherapynation.com/park-rankings-and-directory\&quot; class=\&quot;ttn-link-cta\&quot; target=\&quot;_top\&quot;&gt;\n            &lt;span&gt;See Parks &amp;amp; Rankings&lt;/span&gt;&lt;span&gt;➜&lt;/span&gt;\n          &lt;/a&gt;\n        &lt;/article&gt;\n\n        &lt;!-- Brands &amp; Builders --&gt;\n        &lt;article class=\&quot;ttn-card ttn-glow\&quot;&gt;\n          &lt;div class=\&quot;ttn-card-kicker\&quot;&gt;For Brands &amp;amp; Builders&lt;/div&gt;\n          &lt;h3 class=\&quot;ttn-card-heading\&quot;&gt;Gear &amp;amp; Builds That Matter&lt;/h3&gt;\n          &lt;p class=\&quot;ttn-card-body\&quot;&gt;\n            The parts and gear we stand behind are here for a reason. Riders, builders, and partners put them through\n            real-world chaos so families like ours — and yours — can trust what makes the cut. We’re building a\n            Nation-wide home for TTN™ Trusted Brands &amp;amp; builders who take safety and integrity seriously.\n          &lt;/p&gt;\n          &lt;a href=\&quot;https://throttletherapynation.com/trusted-gear\&quot; class=\&quot;ttn-link-cta\&quot; target=\&quot;_top\&quot;&gt;\n            &lt;span&gt;Trusted Brands &amp;amp; Gear&lt;/span&gt;&lt;span&gt;➜&lt;/span&gt;\n          &lt;/a&gt;\n        &lt;/article&gt;\n\n        &lt;!-- Education &amp; Mapping --&gt;\n        &lt;article class=\&quot;ttn-card ttn-glow\&quot;&gt;\n          &lt;div class=\&quot;ttn-card-kicker\&quot;&gt;Education &amp;amp; Mapping&lt;/div&gt;\n          &lt;h3 class=\&quot;ttn-card-heading\&quot;&gt;Don’t Just Ride. Understand the Terrain.&lt;/h3&gt;\n          &lt;p class=\&quot;ttn-card-body\&quot;&gt;\n            This ecosystem was built by people who were tired of “just follow the group” being the only plan. Together\n            with riders, guides, and parks, we’re building education, mapping clarity, and standards that make every\n            trip less stressful and a lot more intentional.\n          &lt;/p&gt;\n          &lt;a href=\&quot;https://throttletherapynation.com/ttn-national-rider-education-center\&quot; class=\&quot;ttn-link-cta\&quot; target=\&quot;_top\&quot;&gt;\n            &lt;span&gt;Visit the Education Center&lt;/span&gt;&lt;span&gt;➜&lt;/span&gt;\n          &lt;/a&gt;\n        &lt;/article&gt;\n      &lt;/div&gt;\n    &lt;/section&gt;\n\n    &lt;!-- REDIRECT TILES --&gt;\n    &lt;section class=\&quot;ttn-section\&quot;&gt;\n      &lt;div class=\&quot;ttn-section-header\&quot;&gt;\n        &lt;div class=\&quot;ttn-section-label\&quot;&gt;Quick routes&lt;/div&gt;\n        &lt;h2 class=\&quot;ttn-section-title\&quot;&gt;Where Do You Want to Plug In First?&lt;/h2&gt;\n        &lt;div class=\&quot;ttn-underline\&quot;&gt;&lt;/div&gt;\n      &lt;/div&gt;\n\n      &lt;div class=\&quot;ttn-redirect-grid\&quot;&gt;\n        &lt;!-- Movement --&gt;\n        &lt;article class=\&quot;ttn-redirect-card ttn-glow\&quot;&gt;\n          &lt;div class=\&quot;ttn-redirect-label\&quot;&gt;TTN™ Core&lt;/div&gt;\n          &lt;h3 class=\&quot;ttn-redirect-heading\&quot;&gt;The Movement&lt;/h3&gt;\n          &lt;p class=\&quot;ttn-redirect-body\&quot;&gt;\n            Read the story riders, families, and parks helped write. Why TTN exists, what Ride. Heal. Belong.™ really\n            means, and how the Nation came to life on the mountain and far beyond it.\n          &lt;/p&gt;\n          &lt;a href=\&quot;https://throttletherapynation.com/about-throttle-therapy-nation\&quot; class=\&quot;ttn-link-cta\&quot; target=\&quot;_top\&quot;&gt;\n            &lt;span&gt;Enter the Story&lt;/span&gt;&lt;span&gt;➜&lt;/span&gt;\n          &lt;/a&gt;\n        &lt;/article&gt;\n\n        &lt;!-- Rider Education Center --&gt;\n        &lt;article class=\&quot;ttn-redirect-card ttn-glow\&quot;&gt;\n          &lt;div class=\&quot;ttn-redirect-label\&quot;&gt;Education&lt;/div&gt;\n          &lt;h3 class=\&quot;ttn-redirect-heading\&quot;&gt;Rider Education Center&lt;/h3&gt;\n          &lt;p class=\&quot;ttn-redirect-body\&quot;&gt;\n            Plain-language modules created from real experience and real consequences. Built with riders, guides, and\n            parks so new riders and families don’t have to do everything the hard way.\n          &lt;/p&gt;\n          &lt;a href=\&quot;https://throttletherapynation.com/ttn-national-rider-education-center\&quot; class=\&quot;ttn-link-cta\&quot; target=\&quot;_top\&quot;&gt;\n            &lt;span&gt;View Modules&lt;/span&gt;&lt;span&gt;➜&lt;/span&gt;\n          &lt;/a&gt;\n        &lt;/article&gt;\n\n        &lt;!-- Shop TTN --&gt;\n        &lt;article class=\&quot;ttn-redirect-card ttn-glow\&quot;&gt;\n          &lt;div class=\&quot;ttn-redirect-label\&quot;&gt;Gear &amp;amp; Builds&lt;/div&gt;\n          &lt;h3 class=\&quot;ttn-redirect-heading\&quot;&gt;Shop TTN™&lt;/h3&gt;\n          &lt;p class=\&quot;ttn-redirect-body\&quot;&gt;\n            When you’re ready for gear, head to the Nation’s shop. Rider-approved parts, apparel, and safety gear\n            aligned to the same values we ride and teach with — curated from brands we stand behind.\n          &lt;/p&gt;\n          &lt;a href=\&quot;https://shop.throttletherapynation.com/\&quot; class=\&quot;ttn-link-cta\&quot; target=\&quot;_top\&quot;&gt;\n            &lt;span&gt;Shop Your Therapy&lt;/span&gt;&lt;span&gt;➜&lt;/span&gt;\n          &lt;/a&gt;\n        &lt;/article&gt;\n\n        &lt;!-- Parks &amp; Rankings --&gt;\n        &lt;article class=\&quot;ttn-redirect-card ttn-glow\&quot;&gt;\n          &lt;div class=\&quot;ttn-redirect-label\&quot;&gt;Ride with TTN&lt;/div&gt;\n          &lt;h3 class=\&quot;ttn-redirect-heading\&quot;&gt;Parks &amp;amp; Rankings&lt;/h3&gt;\n          &lt;p class=\&quot;ttn-redirect-body\&quot;&gt;\n            Discover the TTN™ Park Rankings and Nationwide Off-Road Directory so you know where you’re actually headed.\n            Built with park partners and riders who care about clarity before you ever unload.\n          &lt;/p&gt;\n          &lt;a href=\&quot;https://throttletherapynation.com/park-rankings-and-directory\&quot; class=\&quot;ttn-link-cta\&quot; target=\&quot;_top\&quot;&gt;\n            &lt;span&gt;See the Parks&lt;/span&gt;&lt;span&gt;➜&lt;/span&gt;\n          &lt;/a&gt;\n        &lt;/article&gt;\n      &lt;/div&gt;\n    &lt;/section&gt;\n\n    &lt;!-- TRUSTED GEAR --&gt;\n    &lt;section class=\&quot;ttn-band ttn-glow\&quot;&gt;\n      &lt;h2 class=\&quot;ttn-band-heading\&quot;&gt;Trusted Gear for Real Riders, Families &amp;amp; Parks&lt;/h2&gt;\n      &lt;p class=\&quot;ttn-band-body\&quot;&gt;\n        The TTN™ Trusted Brands &amp;amp; Gear ecosystem didn’t show up overnight. It was built with riders, builders, and\n        parks who were tired of guessing what would actually hold up when the mountain, the weather, and the variables\n        don’t care about the label on the box. If it’s in this ecosystem, it’s here on purpose — for safety, clarity,\n        and real-world performance.\n      &lt;/p&gt;\n      &lt;div class=\&quot;ttn-band-links\&quot;&gt;\n        &lt;a href=\&quot;https://throttletherapynation.com/trusted-gear\&quot; class=\&quot;ttn-btn-primary\&quot; target=\&quot;_top\&quot;&gt;\n          &lt;span&gt;Why TTN™ Trusted Gear&lt;/span&gt;&lt;span&gt;➜&lt;/span&gt;\n        &lt;/a&gt;\n        &lt;a href=\&quot;https://shop.throttletherapynation.com/\&quot; class=\&quot;ttn-pill-outline ttn-pill-outline--pink\&quot; target=\&quot;_top\&quot;&gt;\n          Browse Gear &amp;amp; Apparel\n        &lt;/a&gt;\n      &lt;/div&gt;\n    &lt;/section&gt;\n\n    &lt;!-- MAPPING &amp; SAFETY --&gt;\n    &lt;section class=\&quot;ttn-band ttn-glow\&quot;&gt;\n      &lt;h2 class=\&quot;ttn-band-heading\&quot;&gt;Mapping, Safety &amp;amp; Trail Clarity That Doesn’t Sugarcoat Reality&lt;/h2&gt;\n      &lt;p class=\&quot;ttn-band-body\&quot;&gt;\n        TTN’s mapping and education were shaped by riders, families, trail teams, and parks who were done with “just\n        follow the group” being the only plan. From TTN™ Guided Rides to park rankings and national education, our goal\n        is to help you understand where you’re going, what you’re getting into, and how to keep people safer without\n        killing the fun.\n      &lt;/p&gt;\n      &lt;div class=\&quot;ttn-band-links\&quot;&gt;\n        &lt;a href=\&quot;https://throttletherapynation.com/ttn-guided-rides\&quot; class=\&quot;ttn-pill-outline ttn-pill-outline--orange\&quot; target=\&quot;_top\&quot;&gt;\n          TTN™ Guided Rides\n        &lt;/a&gt;\n        &lt;a href=\&quot;https://throttletherapynation.com/park-rankings-and-directory\&quot; class=\&quot;ttn-pill-outline\&quot; target=\&quot;_top\&quot;&gt;\n          Parks &amp;amp; Rankings\n        &lt;/a&gt;\n        &lt;a href=\&quot;https://throttletherapynation.com/ttn-national-rider-education-center\&quot; class=\&quot;ttn-pill-outline ttn-pill-outline--pink\&quot; target=\&quot;_top\&quot;&gt;\n          Rider Education Center\n        &lt;/a&gt;\n      &lt;/div&gt;\n    &lt;/section&gt;\n\n    &lt;!-- COMMUNITY / MOVEMENT --&gt;\n    &lt;section class=\&quot;ttn-band ttn-glow\&quot;&gt;\n      &lt;h2 class=\&quot;ttn-band-heading\&quot;&gt;A Nation Built By the People Who Ride It&lt;/h2&gt;\n      &lt;p class=\&quot;ttn-band-body\&quot;&gt;\n        Throttle Therapy Nation™ isn’t a logo on the windshield. It’s riders, families, widows, grandparents, park\n        owners, builders, and crews who decided they were done letting chaos run the show. Every lane, every guide,\n        every park initiative and gear choice is shaped by real people who ride this stuff, live this life, and want\n        the next generation to inherit something better.\n      &lt;/p&gt;\n      &lt;div class=\&quot;ttn-band-links\&quot;&gt;\n        &lt;a href=\&quot;https://throttletherapynation.com/the-nation\&quot; class=\&quot;ttn-pill-outline ttn-pill-outline--pink\&quot; target=\&quot;_top\&quot;&gt;\n          Riders of the Nation\n        &lt;/a&gt;\n        &lt;a href=\&quot;https://throttletherapynation.com/the-heart-of-ttn\&quot; class=\&quot;ttn-pill-outline\&quot; target=\&quot;_top\&quot;&gt;\n          The Heart of TTN™\n        &lt;/a&gt;\n        &lt;a href=\&quot;https://throttletherapynation.com/contact-and-legal\&quot; class=\&quot;ttn-pill-outline ttn-pill-outline--orange\&quot; target=\&quot;_top\&quot;&gt;\n          Contact &amp;amp; Legal Center\n        &lt;/a&gt;\n      &lt;/div&gt;\n    &lt;/section&gt;\n\n    &lt;!-- FOOTER CTA --&gt;\n    &lt;section class=\&quot;ttn-footer-cta ttn-glow\&quot;&gt;\n      &lt;h2 class=\&quot;ttn-footer-cta-heading\&quot;&gt;You’re Not “Just a Rider” Here.&lt;/h2&gt;\n      &lt;p class=\&quot;ttn-footer-cta-text\&quot;&gt;\n        Whether you’re on your first ride, running point for a whole park, building cages in the shop, or trying to\n        keep your family safe in the mountains, you’re part of why this Nation exists. Plug in, pick a lane, and help\n        shape what Throttle Therapy Nation™ becomes next.\n      &lt;/p&gt;\n \n      &lt;/a&gt;\n      &lt;div class=\&quot;ttn-footer\&quot;&gt;\n        Ride. Heal. Belong.™ &amp;nbsp;•&amp;nbsp; One Nation. All Throttle. &amp;nbsp;•&amp;nbsp; Throttle Therapy Nation™\n      &lt;/div&gt;\n    &lt;/section&gt;\n\n  &lt;/div&gt;\n&lt;/div&gt;\n\n&lt;!-- HOSTINGER FIX: make hash pills (like #ttn-lanes) scroll reliably inside embedded custom HTML --&gt;\n&lt;script&gt;\n(function () {\n  document.addEventListener(\&quot;click\&quot;, function (e) {\n    var a = e.target &amp;&amp; e.target.closest ? e.target.closest(\&quot;a\&quot;) : null;\n    if (!a) return;\n\n    var href = a.getAttribute(\&quot;href\&quot;);\n    if (!href) return;\n\n    // Handle same-page hash jumps reliably\n    if (href.charAt(0) === \&quot;#\&quot;) {\n      e.preventDefault();\n      var id = href.slice(1);\n      var el = document.getElementById(id);\n      if (el) {\n        el.scrollIntoView({ behavior: \&quot;smooth\&quot;, block: \&quot;start\&quot; });\n      }\n    }\n  }, true);\n})();\n&lt;/script&gt;\n&lt;!-- END TTN MAIN HOMEPAGE – ONE-BLOCK FULL LAYOUT --&gt;\n&quot;],&quot;desktop&quot;:[0,{&quot;top&quot;:[0,0],&quot;left&quot;:[0,0],&quot;width&quot;:[0,1224],&quot;height&quot;:[0,3527]}],&quot;settings&quot;:[0,{&quot;styles&quot;:[0,{}]}]}]}],&quot;nav&quot;:[1,[[0,{&quot;isHidden&quot;:[0,false],&quot;linkType&quot;:[0,&quot;Page&quot;],&quot;subItems&quot;:[1,[]],&quot;navItemId&quot;:[0,&quot;zZx3Re&quot;],&quot;linkedPageId&quot;:[0,&quot;zh6-rE&quot;]}],[0,{&quot;name&quot;:[0,&quot;The Movement&quot;],&quot;isHidden&quot;:[0,false],&quot;linkType&quot;:[0,&quot;Folder&quot;],&quot;subItems&quot;:[1,[[0,{&quot;isHidden&quot;:[0,false],&quot;linkType&quot;:[0,&quot;Page&quot;],&quot;subItems&quot;:[1,[]],&quot;navItemId&quot;:[0,&quot;zN1l8B&quot;],&quot;linkedPageId&quot;:[0,&quot;zLsnlF&quot;]}],[0,{&quot;isHidden&quot;:[0,false],&quot;linkType&quot;:[0,&quot;Page&quot;],&quot;subItems&quot;:[1,[]],&quot;navItemId&quot;:[0,&quot;ztaWnI&quot;],&quot;linkedPageId&quot;:[0,&quot;zZplUd&quot;]}],[0,{&quot;isHidden&quot;:[0,false],&quot;linkType&quot;:[0,&quot;Page&quot;],&quot;subItems&quot;:[1,[]],&quot;navItemId&quot;:[0,&quot;zNww68&quot;],&
